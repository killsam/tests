  <main>
    <div class="container">
      <h1>Formulário de Autoavaliação</h1>
      <form id="formulario">
        <label for="participante">participante:</label>
        <input type="text" id="participante" name="participante" required>
  
        <label for="departamento">Qual o seu departamento?</label>
        <select id="departamento" name="departamento" required>
          <option value="" disabled selected>Selecione uma opção</option>
          <option value="Comercial">Comercial</option>
          <option value="Operacional">Operacional</option>
          <option value="Recursos Humanos">Recursos Humanos</option>
          <option value="Outros">Outros</option>
        </select>
  
        <label for="genero">Qual o seu gênero?</label>
        <select id="genero" name="genero" required>
          <option value="" disabled selected>Selecione uma opção</option>
          <option value="Feminino">Feminino</option>
          <option value="Masculino">Masculino</option>
          <option value=" Outro"> Outro</option>
        </select>
  
        <label for="faixa_Etaria">Qual a sua faixa etária?</label>
        <select id="faixa_Etaria" name="faixa_Etaria" required>
          <option value="" disabled selected>Selecione uma opção</option>
          <option value="Menos de 18 anos">Menos de 18 anos</option>
          <option value="Médio">Médio</option>
          <option value="18 a 25 anos">18 a 25 anos</option>
          <option value="26 a 35 anos">26 a 35 anos</option>
          <option value="36 a 50 anos">36 a 50 anos</option>
          <option value="Acima de 50 anos">Acima de 50 anos</option>
        </select>
  
        <label for="frequencia_de_Ansiedade">Com que frequência você sente ansiedade em situações do dia a dia?</label>
        <select id="frequencia_de_Ansiedade" name="frequencia_de_Ansiedade" required>
          <option value="" disabled selected>Selecione uma opção</option>
          <option value="Nunca">Nunca</option>
          <option value="Raramente">Raramente</option>
          <option value="Algumas vezes">Algumas vezes</option>
          <option value="Frequentemente">Frequentemente</option>
          <option value="Sempre">Sempre</option>
        </select>

        <label for="nivel_Geral_de_Ansiedade">Como você avalia o seu nível geral de ansiedade atualmente?</label>
        <select id="nivel_Geral_de_Ansiedade" name="nivel_Geral_de_Ansiedade" required>
          <option value="" disabled selected>Selecione uma opção</option>
          <option value="Nenhum">Nenhum</option>
          <option value="Baixo">Baixo</option>
          <option value="Médio">Médio</option>
          <option value="Alto">Alto</option>
        </select>

        <label for="situacoes_de_Maior_Ansiedade">Em quais situações você percebe maior nível de ansiedade?</label>
        <select id="situacoes_de_Maior_Ansiedade" name="situacoes_de_Maior_Ansiedade" required>
          <option value="" disabled selected>Selecione uma opção</option>
          <option value="Interações sociais">Interações sociais</option>
          <option value="Reuniões de trabalho">Reuniões de trabalho</option>
          <option value="Prazo de entregas">Prazo de entregas</option>
          <option value="Problemas pessoais">Problemas pessoais</option>
          <option value="Outros">Outros</option>
        </select>

        <label for="tensao_Corporal_Regular">Como você avalia o nível de tensão corporal que sente regularmente?</label>
        <select id="tensao_Corporal_Regular" name="tensao_Corporal_Regular" required>
          <option value="" disabled selected>Selecione uma opção</option>
          <option value="Nenhum">Nenhum</option>
          <option value="Baixo">Baixo</option>
          <option value="Médio">Médio</option>
          <option value="Alto">Alto</option>
        </select>

        <label for="tensao_Corporal_no_Trabalho">Você sente tensão corporal em atividades relacionadas ao trabalho?</label>
        <select id="tensao_Corporal_no_Trabalho" name="tensao_Corporal_no_Trabalho" required>
          <option value="" disabled selected>Selecione uma opção</option>
          <option value="Nunca">Nunca</option>
          <option value="Raramente">Raramente</option>
          <option value="Algumas vezes">Algumas vezes</option>
          <option value="Frequentemente">Frequentemente</option>
          <option value="Sempre">Sempre</option>
        </select>

        <label for="cansaco_Mental">Como você avalia o seu nível de cansaço mental?</label>
        <select id="cansaco_Mental" name="cansaco_Mental" required>
          <option value="" disabled selected>Selecione uma opção</option>
          <option value="Nenhum">Nenhum</option>
          <option value="Baixo">Baixo</option>
          <option value="Médio">Médio</option>
          <option value="Alto">Alto</option>
        </select>

        <label for="situacoes_de_Cansaco_Mental"> O cansaço mental é mais perceptível em quais situações?</label>
        <select id="situacoes_de_Cansaco_Mental" name="situacoes_de_Cansaco_Mental" required>
          <option value="" disabled selected>Selecione uma opção</option>
          <option value="Durante o trabalho">Durante o trabalho</option>
          <option value="Após o trabalho">Após o trabalho</option>
          <option value="Ao acordar">Ao acordar</option>
          <option value="Outros">Outros</option>
        </select>

        <label for="relacionamento_com_Colegas">Como você avalia o seu relacionamento com os colegas de trabalho?</label>
        <select id="relacionamento_com_Colegas" name="relacionamento_com_Colegas" required>
          <option value="" disabled selected>Selecione uma opção</option>
          <option value="Muito bom">Muito bom</option>
          <option value="Bom">Bom</option>
          <option value="Regular">Regular</option>
          <option value="Ruim">Ruim</option>
          <option value="Muito ruim">Muito ruim</option>
        </select>
        
        <label for="relacionamento_com_Lideres">Como você avalia o seu relacionamento com os líderes da equipe?</label>
        <select id="relacionamento_com_Lideres" name="relacionamento_com_Lideres" required>
          <option value="" disabled selected>Selecione uma opção</option>
          <option value="Muito bom">Muito bom</option>
          <option value="Bom">Bom</option>
          <option value="Regular">Regular</option>
          <option value="Ruim">Ruim</option>
          <option value="Muito ruim">Muito ruim</option>
        </select>

        <label for="diferenca_Real_x_Autoavaliacao">Você percebe uma diferença entre o nível de ansiedade real que sente e o que acredita sentir (autoavaliação)?</label>
        <select id="diferenca_Real_x_Autoavaliacao" name="diferenca_Real_x_Autoavaliacao" required>
          <option value="" disabled selected>Selecione uma opção</option>
          <option value="Sim">Sim</option>
          <option value="Não">Não</option>
          <option value="Não sei avaliar">Não sei avaliar</option>
        </select>
  
        
        <button type="submit">Enviar</button>
      </form>
      <div id="mensagem"></div>
      
    </div>
  </main>
</body>
